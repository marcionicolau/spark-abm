log4j.rootLogger=INFO, A1

#log4j.logger.org.spark.cluster=DEBUG, A1, A2
log4j.logger.org.spark.space=DEBUG, A2
log4j.logger.org.spark.core=DEBUG, A2
log4j.logger.org.spark.gui=DEBUG, A2
log4j.logger.org.spark.gui.render=DEBUG, A2

log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.BufferedIO=false
log4j.appender.A1.File=./spark.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%5p [%d] [%t] - %m%n

log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%5p [%d] [%t] - %m%n
